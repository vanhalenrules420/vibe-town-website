<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Vibe town is the home for builders, vibe coders, and creatives.">
    <title>Vibe Town</title>
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2" crossorigin>
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            font-style: normal;
            font-weight: 400;
            font-display: block;
            src: url(https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        
        html, body {
            font-family: 'Press Start 2P';
            background: linear-gradient(135deg, #5c94fc 0%, #ff6b97 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border: 4px solid white;
            border-radius: 8px;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ffcc3c;
            text-shadow: 4px 4px 0px #ff6b97;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            line-height: 1.8;
        }
        
        #rotating-text {
            color: #7bf7af;
        }
        
        .contact {
            margin-top: 2rem;
            font-size: 1.2rem;
        }
        
        .email {
            color: #ffcc3c;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Vibe Town</div>
        <div class="tagline">
            Vibe Town will be the home for <span id="rotating-text">Builders</span>
        </div>
        <div class="contact">
            <p>Get in touch</p>
            <p class="email">hey@vibetown.fun</p>
        </div>
    </div>
    
    <script>
        window.onload = function() {
            const rotatingText = document.getElementById('rotating-text');
            const groups = [
                'Builders',
                'Vibe coders',
                'Creatives',
                'Online communities',
                'Your friends',
                'You'
            ];
            
            let currentIndex = 0;
            
            function updateText() {
                currentIndex = (currentIndex + 1) % groups.length;
                rotatingText.textContent = groups[currentIndex];
            }
            
            // Set initial text
            rotatingText.textContent = groups[0];
            
            // Start rotation
            setInterval(updateText, 3000);
        };
    </script>
</body>
</html>
