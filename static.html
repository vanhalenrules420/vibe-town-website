<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vibe Town</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        html, body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #5c94fc 0%, #ff6b97 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        .container {
            max-width: 800px;
            padding: 2rem;
            background-color: rgba(0, 0, 0, 0.7);
            border: 4px solid white;
            border-radius: 8px;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 2rem;
            color: #ffcc3c;
            text-shadow: 4px 4px 0px #ff6b97;
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            line-height: 1.8;
        }
        
        #rotating-text {
            color: #7bf7af;
        }
        
        .contact {
            margin-top: 2rem;
            font-size: 1.2rem;
        }
        
        .email {
            color: #ffcc3c;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Vibe Town</div>
        <div class="tagline">
            Vibe Town will be the home for <span id="rotating-text">Builders</span>
        </div>
        <div class="contact">
            <p>Get in touch</p>
            <p class="email">hey@vibetown.fun</p>
        </div>
    </div>
    
    <script>
        window.onload = function() {
            const rotatingText = document.getElementById('rotating-text');
            const groups = [
                'Builders',
                'Vibe coders',
                'Creatives',
                'Online communities',
                'Your friends',
                'You'
            ];
            
            let currentIndex = 0;
            
            function updateText() {
                currentIndex = (currentIndex + 1) % groups.length;
                rotatingText.textContent = groups[currentIndex];
            }
            
            // Set initial text
            rotatingText.textContent = groups[0];
            
            // Start rotation
            setInterval(updateText, 3000);
        };
    </script>
</body>
</html>
