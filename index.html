<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Vibe Town is the home for builders, vibe coders, and creatives.">
    <meta property="og:title" content="Vibe Town">
    <meta property="og:description" content="Vibe Town is the home for builders, vibe coders, and creatives.">
    <meta property="og:type" content="website">
    <title>Vibe Town</title>
    <link rel="preload" as="font" href="https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2" crossorigin>
    <style>
        @font-face {
            font-family: 'Press Start 2P';
            font-style: normal;
            font-weight: 400;
            font-display: block;
            src: url(https://fonts.gstatic.com/s/pressstart2p/v15/e3t4euO8T-267oIAQAu6jDQyK3nVivM.woff2) format('woff2');
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304, U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }
        
        html {
            height: -webkit-fill-available;
        }
        
        body {
            min-height: 100vh;
            min-height: -webkit-fill-available;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Press Start 2P';
            background: linear-gradient(135deg, #5c94fc 0%, #ff6b97 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            padding: 2rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.7);
            border: 4px solid white;
            border-radius: 8px;
            margin: 1rem;
        }
        
        .logo {
            font-size: clamp(2rem, 5vw, 3rem);
            margin-bottom: 2rem;
            color: #ffcc3c;
            text-shadow: 3px 3px 0px #ff6b97;
            word-wrap: break-word;
        }
        
        .tagline {
            font-size: clamp(1rem, 3vw, 1.5rem);
            margin-bottom: 3rem;
            line-height: 1.8;
            min-height: 5.4em;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .static-line {
            margin-bottom: 0.5rem;
        }
        
        #rotating-text {
            color: #7bf7af;
            display: block;
        }
        
        .contact {
            margin-top: 2rem;
            font-size: clamp(0.8rem, 2.5vw, 1.2rem);
        }
        
        .launch-date {
            margin-bottom: 1rem;
            color: #ffcc3c;
        }
        
        .email {
            color: #ffcc3c;
            margin-top: 0.5rem;
            word-wrap: break-word;
        }
        
        /* Desktop layout */
        @media (min-width: 481px) {
            .static-line, #rotating-text {
                display: block;
            }
        }
        
        /* Mobile layout */
        @media (max-width: 480px) {
            .container {
                padding: 1.5rem 1rem;
            }
            
            .static-line, #rotating-text {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Vibe Town</div>
        <div class="tagline">
            <div class="static-line">The future home for</div>
            <div id="rotating-text">builders</div>
        </div>
        <div class="contact">
            <p class="launch-date">Public launch: April 2025</p>
            <p>Get in touch</p>
            <p class="email">hey@vibetown.fun</p>
        </div>
    </div>
    
    <script>
        // Lock scrolling on mobile
        document.documentElement.style.overflow = 'hidden';
        document.body.style.overflow = 'hidden';
        
        window.onload = function() {
            const rotatingText = document.getElementById('rotating-text');
            const groups = [
                'builders',
                'vibe coders',
                'creatives',
                'online communities',
                'your friends',
                'you'
            ];
            
            let currentIndex = 0;
            
            function updateText() {
                currentIndex = (currentIndex + 1) % groups.length;
                rotatingText.textContent = groups[currentIndex];
            }
            
            // Set initial text
            rotatingText.textContent = groups[0];
            
            // Start rotation
            setInterval(updateText, 3000);
        };
    </script>
</body>
</html>
